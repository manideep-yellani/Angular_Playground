<br><br>
<input [(ngModel)]="searchVal" placeholder="search here bro">
<button (click)="getSearchVal()">search</button>
<select [(ngModel)]="sortOption" (ngModelChange)="priceSort()">
  <option value="noSort">sort</option>
  <option value="asc">Price low-high</option>
  <option value="desc">Price High-Low</option>
</select>

<br><br><br>

<div class="container">
  <div class="row g-3">
    @for(prod of (finalProds && finalProds.length>0?finalProds:[])| paginate:{itemsPerPage:8, currentPage:p };track $index){
    <div class="col-sm-3">
      <div class="card">
        <img src={{prod.image}} class="card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="g"><h5 class="card-title">{{prod.title}}</h5></div>
          <div class="card-text">${{prod.price}}</div>
          <p class="card-text">{{prod.category}}</p>
          <p class="card-text gg">{{prod.description}}</p>
          @for(n of Array(prod.num).fill(1); track $index){
          <fa-icon [icon]='star' />
          }
          @if(prod.flag===true){<fa-icon [icon]='half' />}
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    }
  </div>
  <div class='col-sm-4 offset-4 mt-2'>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
