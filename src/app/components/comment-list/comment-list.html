<h3 class="text-center">Comment List</h3>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>PostId</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    @for (comment of commentsArr | paginate:{itemsPerPage:8, currentPage:p }; track $index) {
      <tr>
        <td>{{comment.id}}</td>
        <td>{{comment.postId}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
      </tr>
    }
  </tbody>
</table>
      <div class='col-sm-4 offset-4 mt-2'>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
